<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./../../Content/images/logoIcon.ico">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./../../Content/bootstrap/js/bootstrap.min.js"></script>
  <script src="./../../Content/js/libs/modernizr-2.5.3.min.js"></script>
  <script type="text/javascript" script-name="berkshire-swash" src="http://use.edgefonts.net/berkshire-swash.js"></script>

  <script src="./../../Content/js/script.js"></script>
  <script src="./../../Content/js/login-register.js"></script>

  <link rel="stylesheet" href="./../../Content/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./../../Content/style.css">
  <link rel="stylesheet" href="./../../Content/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./../../Content/login-register.css">


  <title>Open Facebook</title>
</head>

<body>
  <!--Acá se carga el header-->
  <header>

    <div class="modal fade login" id="loginModal">
      <div class="modal-dialog login animated">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Iniciar sesión</h4>
          </div>
          <div class="modal-body">
            <div class="box">
              <div class="content">
                <div class="division">
                  <div class="line l"></div>
                  <span class="fa fa-address-book"></span>
                  <div class="line r"></div>
                </div>
                <div class="error"></div>
                <div class="form loginBox">
                  <form method="post"  accept-charset="UTF-8">
                    <input id="up_correo" class="form-control" type="text" placeholder="Correo" name="email">
                    <input id="up_clave" class="form-control" type="password" placeholder="Contraseña" name="password">
                    <input class="btn btn-default btn-login" onclick="iniciarSesion();" type="button" value="Iniciar sesión" onclick="loginAjax()">
                  </form>
                </div>
              </div>
            </div>
            <div class="box">
              <div class="content registerBox" style="display:none;">
                <div class="form">
                  <form method="post" html="{:multipart=>true}" data-remote="true"  accept-charset="UTF-8">
                    <input id="nombre" class="form-control" type="text" placeholder="Nombre" name="nombre">
                    <input id="apellidos" class="form-control" type="text" placeholder="Apellidos" name="apellidos">                   
                    <input id="correo" class="form-control" type="text" placeholder="Correo" name="email">
                    <input id="clave" class="form-control" type="password" placeholder="Contraseña" name="password">
                    <input class="btn btn-default btn-register" onclick="registrar();" type="submit" value="Registrarse" name="commit">
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="forgot login-footer">
              <span>¿No tienes cuenta?<a href="javascript: showRegisterForm();">¡Creátela!</a></span>
            </div>
            <div class="forgot register-footer" style="display:none">
              <span>¿Ya tienes una cuenta?</span>
              <a href="javascript: showLoginForm();">Iniciar sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color: #572828">
      <div class="container">
        <div class="navbar-header">
          <div class="pull-left">
            <div class="navbar-btn">
              <a href="/examen2/Views/Home/"><img style="width: 35px;height: 35px;" src="./../../Content/images/logo.png" class="logo-css" alt="Dispute Bills" /> </a>
              <a rel="nofollow" rel="noreferrer" class="navbar-style" href="/examen2/Views/Home">Open Facebook</a>
            </div>
            <div class="pull-right" id="lado_derecho">
              <a class="btn btn-primary navbar-btn" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();"><i class="fa fa-sign-in" style="margin-right: 3px;"></i>Registrarse</a>

              <a class="btn btn-primary navbar-btn" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();"><i class="fa fa-lock" style="margin-right: 3px;"></i>Iniciar Sesión</a>

            </div>
          </div>
        </div>
    </nav>
  </header>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./../../Content/images/blog-1.jpg" alt="Los Angeles">
      </div>

      <div class="item">
        <img src="./../../Content/images/blog-2.jpg" alt="Chicago">
      </div>

      <div class="item">
        <img src="./../../Content/images/blog-3.jpg" alt="New York">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Anterior</span>
  </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Siguiente</span>
  </a>
  </div>


  <!--Acá se carga el footer-->
  <footer data-load="./../Shared/footer.html">
  </footer>

  <!--Esto funciona para cargar el header y/o footer-->
  <script>
    $(function () {
      $("[data-load]").each(function () {
        $(this).load($(this).data("load"), function () {
        });
      });
      window.onload = verificarSesion();
    })
  </script>

  <script>
    var anchor = document.querySelectorAll('button');

    [].forEach.call(anchor, function (anchor) {
      var open = false;
      anchor.onclick = function (event) {
        event.preventDefault();
        if (!open) {
          this.classList.add('close');
          open = true;
        }
        else {
          this.classList.remove('close');
          open = false;
        }
      }
    });
  </script>

  <script>

  </script>


</body>

</html>
